{% extends 'blog/base.html' %}

{% block content %}

    <div class="row">
        <div class="post">
            {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h2>{{ post.title }}</h2>
        <p>{{ post.body|linebreaksbr }}</p>
        </div>
    </div>



{% endblock %}
