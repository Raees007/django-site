{% extends 'blog/base.html' %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p> <strong>Published: </strong> {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}"> {{ post.title }} </a></h2>
            <p> {{ post.body|linebreaksbr }} </p>
        </div>
        <br>
        <br>
    {% endfor %}

{% endblock %}
